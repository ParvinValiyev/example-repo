<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- internal css -->
    <!-- via style tag -->
    <style>
        h1 {
            color: red;
        }
    </style>
    <!-- external css -->
    <!-- via link tag -->
    <link rel="stylesheet " href="./style.css" />
    <link rel="shortcut icon" href="./favicon_io/favicon.ico" type="image/x-icon">
</head>
<!-- inline css -->
<!-- via style attribute -->
<body style="font-size: 22px;">
    <header class="header">
        <span>LOGO</span>
    </header>
    <main>
        <h1>Welcome to CSS</h1>
        <span>Welcome</span>

        <section>
            <div class="card">
                <img src="" alt="hello">
                <h3>this is card</h3>
            </div>
        </section>

        <section>
            <span title="Hello john doe">Hello John</span>
            <p data-status="success">John</p>
            <p data-status="fail">Jack</p>
            <p data-status="progress">Jane</p>

        </section>

        <form>
            <input type="number" name="age" placeholder="input your name"/>
        </form>
    </main>
</body>
</html>
